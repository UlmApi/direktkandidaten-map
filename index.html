<!DOCTYPE html>
<html>
<head>
	<title>Direktkandidaten Map</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/leaflet.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
</head>
<body>
	<div id="map"></div>
	<div id="loading"></div>
	
	<div id="nav" style="width:220px;padding-bottom:20px; padding-left:5px;padding-right:5px;">
		<form class="nav-container settings form-inline" method="GET" action="index.html">
			<label class="title"><h3 style="margin-bottom:0px;font-size:20px;">Bundestagswahl 2013<br />Direktkandidaten</h3></label>
			<label class="title"><h5>Was vergleichen?</h5></label>
			<p>
				<label class="radio"><input type="radio" name="compare" value="age" checked="checked"> Durchschnittsalter</label>
				<label class="radio"><input type="radio" name="compare" value="gender"> Geschlecht</label>
			</p>
			<label class="title"><h5>Parteien</h5></label>
			<p>
				<select name="parteien" multiple="multiple" class="parties" id="parties">
				</select>
			</p>
		</form>
	</div>

	<div class="logos">
		<a class="fancybox" target="_blank" href="https://github.com/UlmApi/direktkandidaten-map">
			<img src="./img/ulmapi.png" alt="ulmapi" title="Weitere Infos zu diesem Projekt" />
		</a>
	</div>
	
	<script src="lib/jquery.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="lib/leaflet-src.js"></script>
	<script src="js/filter.js"></script>
	<script src="js/app.js"></script>
	
	<script type="text/javascript">
		dk.map.init();
	</script>
</body>
</html>
